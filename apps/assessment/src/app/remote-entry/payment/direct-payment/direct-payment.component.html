<div class="p-fluid p-2 m-2">
    <p-panel header="Payment">
        <div class="container">
            <div class="card">
                <h2>Payment Transaction Details</h2>
                <div class="form-container">
                    <div class="form-group">
                        <label>Student Name</label>
                        <input type="text" [value]="studentDto.studentName" disabled>
                    </div>
                    <div class="form-group">
                        <label>Amount to be Paid</label>
                        <input type="text" [value]="undiscountedPrice | currency:'INR'" disabled>
                    </div>
                    <div class="form-group">
                        <label>Discount</label>
                        <input type="text" [value]="discount | currency:'INR'" disabled>
                    </div>
                    <div class="form-group">
                        <label>Final Price</label>
                        <input type="text" [value]="finalPrice | currency:'INR'" disabled>
                    </div>
                    <div class="form-group full-width">
                        <label>Email Address</label>
                        <input type="email" [value]="studentDto.emailAddress" disabled>
                    </div>
                </div>
                <small>Will send invoice on your email. You can see it after the transaction is successful.</small>
                <div class="form-group">
                    <label>Phone Number</label>
                    <input type="text" [value]="studentDto.details.contactNumber" disabled>
                </div>
                <!-- <div class="coupon-box">
                    <div class="flex flex-row justify-content-center align-items-center gap-2">
                        <img class="img" src="assets/image/image.jpeg" alt="diamond">
                        <div>
                            <input id="couponCode" type="text" placeholder="Coupon Code" pInputText
                                [(ngModel)]="couponCode"   [disabled]="true" />
                        </div>
                    </div>
                    <button  [disabled]="true" (click)="applyCoupon(couponCode)">Apply Coupon</button>

                </div> -->
                <div class="buttons">
                    <!-- <button class="cancel">Cancel</button> -->
                    <button class="proceed" (click)="pay()">Proceed</button>
                </div>
            </div>
        </div>
        <p-dialog header="Apply Coupon" [(visible)]="showApplyCouponDialog" [modal]="true"
            [breakpoints]="{ '1199px': '80vw', '575px': '90vw' }" [style]="{ width: '60vw' }" [draggable]="false"
            [resizable]="false">
            <div class="p-fluid m-1 p-1">
                <div class="p-field m-1 p-1">
                    <label class="p-field m-1 p-1" for="couponCode" style="font-size: large;">Coupon Code</label>
                    <input id="couponCode" type="text" pInputText [(ngModel)]="couponCode" />
                </div>
            </div>
            <ng-template pTemplate="footer">
                <div class="flex flex-wrap justify-content-center m-2 p-2">
                    <p-button pRipple raised="true" type="button" label="Apply Coupon" class="flex p-1 m-1"
                        icon="pi pi-check" (onClick)="applyCoupon(couponCode)"></p-button>

                    <p-button pRipple raised="true" type="button" label="Cancel" class="flex p-1 m-1"
                        icon="pi pi-cancel" (onClick)="showApplyCouponDialog=false;"></p-button>
                </div>
            </ng-template>
        </p-dialog>
        <p-toast position="top-center"></p-toast>
    </p-panel>
</div>
