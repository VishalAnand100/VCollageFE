
     <div class="container">
       
        <div class="forgot-password">
            <img src="forgetimg.png" alt="Forgot Password Illustration" class="illustration">
        </div>
        
        <div class="forgot-password-card" *ngIf="!otpVerified">
            <h2>ðŸ”’ Forgot Password</h2>
            <p>Enter your email, and we'll send an OTP to reset your password.</p>
            <form (ngSubmit)="onSubmit()">
                <label for="email">E-mail</label>
                <input type="email" [(ngModel)]="email" name="email" id="email" placeholder="Enter your email" required>
                <button class="btn">Send OTP</button>
            </form>
            <form (ngSubmit)="verifyOtp()">
                <label for="otp">Enter OTP</label>
                <input type="text" id="otp" [(ngModel)]="otp" name="otp" required placeholder="Enter OTP">
                <button class="btn">Verify OTP</button>
            </form>
        </div>
        
        <!-- Show this only when OTP is verified -->
        <div class="forgot-password-card" *ngIf="otpVerified">
            <h2>ðŸ”’ Reset Password</h2>
            <form (ngSubmit)="resetPassword()">
                <label for="newPassword">New Password</label>
                <input type="password" [(ngModel)]="newPassword" name="newPassword" placeholder="New Password" required>
                
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" [(ngModel)]="confirmPassword" name="confirmPassword" placeholder="Confirm Password" required>
                
                <button class="btn">Reset</button>
            </form>
        </div>
        
    </div>
